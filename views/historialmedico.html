<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Citas - Centro Gerontológico</title>
  <link rel="stylesheet" href="assets/css/HistorialMedico.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const usuario = localStorage.getItem('usuarioNombre');
      if (!usuario) {
        Swal.fire({
          icon: "warning",
          title: "Acceso no autorizado",
          text: "Debes iniciar sesión para acceder a esta página",
          confirmButtonText: "Ir al login"
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = "login.html";
          }
        });
      }
    });
  </script>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <h2>Centro Gerontológico</h2>
    <div class="nav-links">
      <a href="index.html" class="bi bi-house me-2">Inicio</a>
      <a href="registroCitas.html" class="bi bi-calendar-plus me-2">Registrar Cita</a>
      <a href="historialmedico2.html" class="bi bi-file-medical me-2">Historial Medico</a>
    </div>
  </div>

  <!-- CONTENIDO -->
  <div class="container">
    <h1>Historial de Citas</h1>

    <!-- BÚSQUEDA -->
    <div class="search-bar">
      <input type="text" id="busqueda" placeholder="Buscar nombre del paciente...">
    </div>


    <form id="historialForm" action="/historial" method="GET">
      <div class="container">
        <div class="table-container">
          <table id="tablaHistorial">
            <thead class="table-head">
              <tr>
                <th>Id</th>
                <th>Nombre Paciente</th>
                <th>Nombre Médico</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Motivo</th>
                <th>Tipo Consulta</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
          </table>
        </div>
    </form>
  </div>

  <div class="modal" id="modalDetalle">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>Detalles de la Cita</h2>
      <p><strong>Paciente:</strong> <span id="detallePaciente"></span></p>
      <p><strong>Médico:</strong> <span id="detalleMedico"></span></p>
      <p><strong>Fecha:</strong> <span id="detalleFecha"></span></p>
      <p><strong>Hora:</strong> <span id="detalleHora"></span></p>
      <p><strong>Motivo:</strong> <span id="detalleMotivo"></span></p>
      <p><strong>Tipo de Consulta:</strong> <span id="detalleTipo"></span></p>
    
      <div style="margin-top: 20px; text-align: right;">
        <button class="btn-reporte" onclick="generarReporte()">Realizar Reporte</button>
      </div>
    </div>
  </div>
  

  <script src="/assets/js/historialmedico.js"></script>
</body>

</html>
