<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial Médico - Memoria Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/HistorialMedico2.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const usuario = localStorage.getItem('usuarioNombre');
      if (!usuario) {
        Swal.fire({
          icon: "warning",
          title: "Acceso no autorizado",
          text: "Debes iniciar sesión para acceder a esta página",
          confirmButtonText: "Ir al login"
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = "login.html";
          }
        });
      }
    });
  </script>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <h2>Memoria Médica</h2>
    <div class="nav-links">
      <a href="index.html"><i class="bi bi-house me-2"></i>Inicio</a>
      <a href="registroCitas.html"><i class="bi bi-calendar-plus me-2"></i>Registrar Cita</a>
      <a href="historialmedico.html"><i class="bi bi-file-medical me-2"></i>Historial de Citas</a>
    </div>
  </div>

  <!-- CONTENIDO -->
  <div class="container">
    <h1>Historial Médico</h1>

    <!-- BÚSQUEDA -->
    <div class="search-bar">
      <input type="text" id="busqueda" placeholder="Buscar por identificación del paciente...">
    </div>

    <div class="table-container">
      <table id="tablaHistorialMedico" class="styled-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre Paciente</th>
            <th>Nombre Médico</th>
            <th>Edad</th>
            <th>Problemas</th>
            <th>Identificación</th>
            <th>Tratamiento</th>
            <th>Detalles</th>
            <th>Medicamentos</th>
            <th>Gravedad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL DE DETALLES -->
  <div class="modal" id="modalDetalle">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Detalles del Historial Médico</h2>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="detallePaciente">Paciente:</label>
                <input type="text" id="detallePaciente" name="detallePaciente" readonly>
            </div>

            <div class="form-group">
                <label for="detalleMedico">Médico:</label>
                <input type="text" id="detalleMedico" name="detalleMedico" readonly>
            </div>

            <div class="form-group">
                <label for="detalleEdad">Edad:</label>
                <input type="number" id="detalleEdad" name="detalleEdad" readonly>
            </div>

            <div class="form-group">
                <label for="detalleIdentificacion">Identificación:</label>
                <input type="text" id="detalleIdentificacion" name="detalleIdentificacion" readonly>
            </div>

            <div class="form-group">
                <label for="detalleProblemas">Problemas:</label>
                <textarea id="detalleProblemas" name="detalleProblemas" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="detalleTratamiento">Tratamiento:</label>
                <input type="text" id="detalleTratamiento" name="detalleTratamiento">
            </div>

            <div class="form-group">
                <label for="detalleDetalles">Detalles:</label>
                <textarea id="detalleDetalles" name="detalleDetalles" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="detalleMedicamentos">Medicamentos:</label>
                <textarea id="detalleMedicamentos" name="detalleMedicamentos" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="detalleGravedaPaciente">Gravedad del Paciente:</label>
                <select id="detalleGravedaPaciente" name="detalleGravedaPaciente">
                    <option value="Estable">Estable</option>
                    <option value="Seguimiento">Seguimiento</option>
                    <option value="Critico">Crítico</option>
                </select>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn-reporte" onclick="guardarCambios()">
                <i class="bi bi-save me-2"></i>Actualizar Reporte
            </button>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    // CARGAR HISTORIAL MÉDICO
    function renderTabla(historialData) {
      const tbody = document.querySelector('#tablaHistorialMedico tbody');
      tbody.innerHTML = '';

      // Iteramos sobre los datos del historial médico y creamos las filas
      historialData.forEach(item => {
        const fila = document.createElement('tr');

        const celdas = [
          item.ID,
          item.NOMBRE_PACIENTE,
          item.NOMBRE_MEDICO,
          item.EDAD,
          item.PROBLEMAS,
          item.IDENTIFICACION,
          item.TRATAMIENTO,
          item.DETALLES,
          item.MEDICAMENTOS,
          item.GRAVEDA_PACIENTE
        ];

        celdas.forEach(texto => {
          const celda = document.createElement('td');
          celda.textContent = texto;
          fila.appendChild(celda);
        });

        const celdaAccion = document.createElement('td');
        const btnAccion = document.createElement('button');
        btnAccion.className = 'action-button';
        btnAccion.innerHTML = '<i class="bi bi-pencil me-2"></i>Editar';
        btnAccion.onclick = () => mostrarModal(item);
        celdaAccion.appendChild(btnAccion);
        fila.appendChild(celdaAccion);

        tbody.appendChild(fila);
      });
    }

    
    /// MODAL EDITAR 
    function mostrarModal(item) {
      document.getElementById('detallePaciente').value = item.NOMBRE_PACIENTE;
      document.getElementById('detalleMedico').value = item.NOMBRE_MEDICO;
      document.getElementById('detalleEdad').value = item.EDAD;
      document.getElementById('detalleProblemas').value = item.PROBLEMAS;
      document.getElementById('detalleIdentificacion').value = item.IDENTIFICACION;
      document.getElementById('detalleTratamiento').value = item.TRATAMIENTO;
      document.getElementById('detalleDetalles').value = item.DETALLES;
      document.getElementById('detalleMedicamentos').value = item.MEDICAMENTOS;
      document.getElementById('detalleGravedaPaciente').value = item.GRAVEDA_PACIENTE;

      document.getElementById('modalDetalle').style.display = 'flex';
    }


    // CARGAR HISTORIAL MÉDICO
    // Cargar el historial de manera asíncrona
    // y renderizar la tabla
    async function cargarHistorial() {
      try {
        const respuesta = await fetch('/historialMedico');
        if (!respuesta.ok) {
          throw new Error('Error al obtener la información');
        }
        const data = await respuesta.json();
        renderTabla(data);
      } catch (error) {
        console.error('Error:', error);
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "No se pudo cargar el historial médico"
        });
      }
    }

    // ACTUALIZAR REPORTE
    function guardarCambios() {

      const id = document.getElementById('detalleIdentificacion').value;
      const tratamiento = document.getElementById('detalleTratamiento').value;
      const problemas = document.getElementById('detalleProblemas').value;
      const detalles = document.getElementById('detalleDetalles').value;
      const medicamentos = document.getElementById('detalleMedicamentos').value;
      const gravedad = document.getElementById('detalleGravedaPaciente').value;

      fetch('/actualizar-reporte', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          identificacion: id,
          tratamiento: tratamiento,
          problemas: problemas,
          detalles: detalles,
          medicamentos: medicamentos,
          gravedad: gravedad
        })
      })
      .then(res => res.json())
      .then(data => {
        Swal.fire({
          title: "¡Éxito!",
          text: "Reporte actualizado correctamente",
          icon: "success"
        }).then(() => {
          cerrarModal();
          cargarHistorial();
        });
      })
      .catch(error => {
        console.error('Error actualizando reporte:', error);
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "No se pudo actualizar el reporte"
        });
      });
    }



    // CERRAR MODAL
    function cerrarModal() {
      // Desaparecer el modal
      document.getElementById('modalDetalle').style.display = 'none';
    }

    // Cerrar el modal al hacer clic fuera de él
    window.onclick = function(event) {
      const modal = document.getElementById('modalDetalle');
      if (event.target === modal) {
        cerrarModal();
      }
    }


    // BÚSQUEDA
    const inputBusqueda = document.getElementById('busqueda');
    inputBusqueda.addEventListener('input', () => {
      const filtro = inputBusqueda.value.toLowerCase();
      const filas = document.querySelectorAll('#tablaHistorialMedico tbody tr');

      filas.forEach(fila => {
        const celdaIdentificacion = fila.cells[5];
        if (celdaIdentificacion) {
          const textoIdentificacion = celdaIdentificacion.textContent.toLowerCase();
          fila.style.display = textoIdentificacion.includes(filtro) ? '' : 'none';
        }
      });
    });

    document.addEventListener('DOMContentLoaded', cargarHistorial);
  </script>
</body>
</html>
