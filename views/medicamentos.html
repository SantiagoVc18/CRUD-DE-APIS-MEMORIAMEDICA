<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Medicamentos | Memoria Médica</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/medicamentos.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-capsule me-2"></i>
                <span>Memoria Médica</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="bi bi-house-door me-1"></i>Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h2 mb-1">Gestión de Medicamentos</h1>
                <p class="text-muted">Administra el inventario de medicamentos</p>
            </div>
            <button class="btn btn-primary d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#modalMedicamento">
                <i class="bi bi-plus-circle me-2"></i>Nuevo Medicamento
            </button>
        </div>

        <!-- Search and Filter Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-search text-muted"></i>
                            </span>
                            <input type="text" id="buscarMedicamento" class="form-control border-start-0" 
                                   placeholder="Buscar medicamento...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <select id="filtroEstado" class="form-select">
                            <option value="todos">Todos los estados</option>
                            <option value="activo">Activos</option>
                            <option value="inactivo">Inactivos</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Medications List -->
        <div id="listaMedicamentos" class="row g-4">
            <!-- Los medicamentos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para agregar/editar medicamento -->
    <div class="modal fade" id="modalMedicamento" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="registro-medicamento">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="modalTitulo">
                            <i class="bi bi-capsule me-2"></i>Nuevo Medicamento
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="medicamentoId">
                        
                        <div class="mb-3">
                            <label class="form-label fw-medium">Nombre del Medicamento</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-capsule text-primary"></i>
                                </span>
                                <input type="text" class="form-control" name="nombre" id="nombre" 
                                       placeholder="Ingrese el nombre del medicamento" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-medium">Cantidad Disponible</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-box-seam text-primary"></i>
                                </span>
                                <input type="number" class="form-control" name="cantidadDisponible" 
                                       id="cantidadDisponible" min="0" placeholder="0" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-medium">Cantidad Mínima</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-exclamation-triangle text-primary"></i>
                                </span>
                                <input type="number" class="form-control" name="cantidadMinima" 
                                       id="cantidadMinima" min="0" placeholder="0" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-medium">Unidad de Medida</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-rulers text-primary"></i>
                                </span>
                                <input type="text" class="form-control" name="unidadMedida" 
                                       id="unidadMedida" placeholder="Ej: mg, ml, unidades" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-top-0">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="btnGuardar">
                            <i class="bi bi-check-circle me-2"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/medicamentos.js"></script>
</body>
</html>
