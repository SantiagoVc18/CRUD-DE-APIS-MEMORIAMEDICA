<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Citas - Centro Gerontológico</title>
  <link rel="stylesheet" href="assets/css/registroCitas.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
        <div class="cita-container">
        <div class="cita-card">
            <div class="cita-header">
                <h1><i class="bi bi-calendar-plus"></i> Agendar Cita</h1>
                <p class="subtitle">Complete el formulario para registrar una nueva cita</p>
            </div>

            <form id="citaForm" action="/registrar-cita" method="POST" class="cita-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="nombre_paciente"><i class="bi bi-person"></i> Nombre del Paciente</label>
                        <input type="text" id="nombre_paciente" name="nombre_paciente" required placeholder="Ingrese el nombre completo del paciente" />
                    </div>

                    <div class="input-group">
                        <label for="nombre_medico"><i class="bi bi-person-badge"></i> Nombre del Médico</label>
                        <input type="text" id="nombre_medico" name="nombre_medico" required placeholder="Ingrese el nombre del médico" />
                    </div>

                    <div class="input-group">
                        <label for="fecha"><i class="bi bi-calendar-date"></i> Fecha de la Cita</label>
                        <input type="date" id="fecha" name="fecha" required />
                    </div>

                    <div class="input-group">
                        <label for="hora"><i class="bi bi-clock"></i> Hora de la Cita</label>
                        <input type="time" id="hora" name="hora" step="60" required />
                    </div>

                    <div class="input-group">
                        <label for="tipo_consulta"><i class="bi bi-clipboard-pulse"></i> Tipo de Consulta</label>
                        <select id="tipo_consulta" name="tipo_consulta" required>
                            <option value="">Seleccione el tipo de consulta</option>
                            <option value="Medica">Médica</option>
                            <option value="Psicologica">Psicológica</option>
                            <option value="Nutricional">Nutricional</option>
                        </select>
                    </div>

                    <div class="input-group full-width">
                        <label for="motivo"><i class="bi bi-chat-square-text"></i> Motivo de la Consulta</label>
                        <textarea id="motivo" name="motivo" required placeholder="Describa el motivo de la consulta"></textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-registrar">
                        <i class="bi bi-check-circle"></i> Registrar Cita
                    </button>
                    <a href="index.html" class="btn-volver">
                        <i class="bi bi-arrow-left"></i> Volver al Inicio
                    </a>
                </div>
            </form>
        </div>
    </div>

    
    <script>
      // Verificar si el usuario ha iniciado sesión y cargar el formulario
      window.addEventListener('DOMContentLoaded', () => {
        const usuario = localStorage.getItem('usuarioNombre');
        if (!usuario) {
          alert("Debes iniciar sesión para acceder a esta página.");
          window.location.href = "login.html";
        }
  
        // Validación del formulario
        const form = document.getElementById('citaForm');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
  
          // Validar campos vacíos
          const campos = form.querySelectorAll('input, select, textarea');
          let camposVacios = [];
          
          campos.forEach(campo => {
            if (!campo.value.trim()) {
              camposVacios.push(campo.previousElementSibling.textContent.trim());
            }
          });
  
          if (camposVacios.length > 0) {
            Swal.fire({
              title: 'Error',
              html: `Por favor complete los siguientes campos:<br>${camposVacios.join('<br>')}`,
              icon: 'error',
              confirmButtonText: 'Entendido'
            });
            return;
          }
  
          try {
            const formData = new FormData(form);
            const response = await fetch('/registrar-cita', {
              method: 'POST',
              body: formData
            });
  
            if (response.ok) {
              Swal.fire({
                title: '¡Éxito!',
                text: 'La cita se ha registrado correctamente',
                icon: 'success',
                confirmButtonText: 'Aceptar'
              }).then((result) => {
                if (result.isConfirmed) {
                  window.location.href = "historialmedico.html";
                }
              });
            } else {
              throw new Error('Error al registrar la cita');
            }
          } catch (error) {
            Swal.fire({
              title: 'Error',
              text: 'Ha ocurrido un error al registrar la cita. Por favor, intente nuevamente.',
              icon: 'error',
              confirmButtonText: 'Entendido'
            });
          }
        });
      });
    </script>
</body>
</html>
